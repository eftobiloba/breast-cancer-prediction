<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center">Breast Cancer Prediction</h2>

    <form action="/predict" method="POST" class="row g-3">
        {% for feature in feature_names %}
        <div class="col-md-6">
            <label class="form-label">{{ feature.replace('_', ' ').capitalize() }}</label>
            <input type="number" step="any" class="form-control" name="{{ feature }}" required>
        </div>
        {% endfor %}
        <div class="col-12 d-grid mt-4">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
</div>

</body>
</html>
