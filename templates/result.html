<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <h2 class="mb-4">Prediction Result</h2>
    <div class="alert {{ 'alert-danger' if prediction == 'Malignant' else 'alert-success' }}">
        <h4 class="alert-heading">{{ probability }}</h4>
        <p>
            The model predicts that the tumor is <strong>{{ result }}</strong>.
        </p>
    </div>
    <a href="/" class="btn btn-secondary mt-3">Go Back</a>
</div>

</body>
</html>
